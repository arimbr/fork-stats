<!DOCTYPE html>
<html ng-app="forks">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Github fork stats</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body class="container" ng-controller="ForksController" ng-cloak>
        <a href="https://github.com/arimbr/fork-stats"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
        <nav class="navbar navbar-primary">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Github fork stats</a>
                </div>
                <form class="navbar-form navbar-right" role="search" ng-submit="submit()">
                    <input class="form-control" ng-model="user" name="user" type="text" placeholder="user" required>
                    <input class="form-control" ng-model="repo" name="repo" type="text" placeholder="repository" required>
                    <div class="btn-group" popover="Display per page" popover-trigger="mouseenter" popover-placement="bottom">
                        <label class="btn btn-success" ng-model="perPage" btn-radio="'30'">30</label>
                        <label class="btn btn-success" ng-model="perPage" btn-radio="'50'">50</label>
                        <label class="btn btn-success" ng-model="perPage" btn-radio="'100'">100</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="center-mobile">
            <pagination total-items="forksCount" items-per-page="perPage" ng-model="currentPage" ng-change="getForks()" 
            max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" ng-hide="showMessage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
        <div class="row" ng-show="showMessage">
                <div class="alert alert-danger" role="alert"> {{ message }}</div>
        </div>
        <div class="row" ng-hide="showMessage">
            <div class="col-md-5 col-sm-6 col-xs-12 graph text-center" data-spy="affix" data-offset-top="154">
                <!-- This is wheere we draw the graph -->
                <line-graph></line-graph>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-12">
                <table class="table table-striped table-hover table-bordered">
                    <tr>
                        <th>#</th>
                        <th>User</th>
                        <th>Fork</th>
                        <th>Date</th>
                    </tr>
                    <tr ng-repeat="fork in forks">
                        <!-- Calculate the fork number chronologically -->
                        <td>{{ forksCount - (currentPage - 1) * perPage - forks.indexOf(fork) }}</td>
                        <td><a ng-href=" {{ fork.owner.html_url }}">{{ fork.owner.login }}</a></td>
                        <td><a ng-href=" {{ fork.html_url }}">{{ fork.name }}</a></td>
                        <td>{{ fork.created_at | date }}</td>
                    </tr>
                </table>   
            </div>
        </div>
        <div class="footer">
            <p>@ Metropolia 2015, by <a href="https://github.com/arimbr/">Ari</a> and <a href="https://github.com/whoami1201">Bao</a>
            
            <iframe class="pull-right"src="http://ghbtns.com/github-btn.html?user=arimbr&repo=fork-stats&type=star&count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe></p>
        </div>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="lib/angular.js"></script>
        <script type="text/javascript" src="lib/angular-resource.js"></script>
        <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
