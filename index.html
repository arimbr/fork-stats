<!DOCTYPE html>
<html ng-app="forks">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Github fork stats</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body class="container" ng-controller="ForksController" ng-cloak>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Github fork stats</a>
                </div>
                <form class="navbar-form left" role="search" ng-submit="getForks()">
                    <input class="form-control" ng-model="user" name="user" type="text" placeholder="user">
                    <input class="form-control" ng-model="repo" name="repo" type="text" placeholder="repository">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <article class="panel panel-default">
            <div class="panel-heading">Forks</div>
            <ul class="list-group" ng-repeat="fork in forks">
                <li class="list-group-item">
                    {{fork.owner.login}}
                    <span class="pull-right">{{fork.created_at | date}}</span>
                </li>
            </ul>
        </article>
        <script type="text/javascript" src="lib/angular.js"></script>
        <script type="text/javascript"src="lib/angular-resource.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
