<!DOCTYPE html>
<html ng-app="forks">
    <head>
        <meta charset="UTF-8">
        <title>Github fork stats</title>
    </head>
    <body ng-controller="ForksController">
        <h1>See who has forked a Github repository</h1>
        <form ng-submit="getForks()">
            <input ng-model="user" type="text" name="user" placeholder="user">
            <input ng-model="repo" type="text" name="repo" placeholder="repository">
            <input type="submit" value="Get forks">
        </form>
        <section>
            <h2>Forks</h2>
            <ul ng-repeat="fork in forks">
                <li>{{fork.owner.login}} | {{fork.created_at | date}}</li>
            </ul>
        </section>
        <script type="text/javascript" src="lib/angular.js"></script>
        <script type="text/javascript"src="lib/angular-resource.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-50633286-2', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
