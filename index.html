<!DOCTYPE html>
<html ng-app="forks">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Github fork stats</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body class="container" ng-controller="ForksController" ng-cloak>
        <nav class="navbar navbar-primary">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Github fork stats</a>
                </div>
                <form class="navbar-form navbar-right" role="search" ng-submit="getForks()">
                    <input class="form-control" ng-model="user" name="user" type="text" placeholder="user">
                    <input class="form-control" ng-model="repo" name="repo" type="text" placeholder="repository">
                    <div class="btn-group">
                        <label class="btn btn-success" ng-model="perPage" btn-radio="'30'">30</label>
                        <label class="btn btn-success" ng-model="perPage" btn-radio="'50'">50</label>
                        <label class="btn btn-success" ng-model="perPage" btn-radio="'100'">100</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="alert alert-danger" role="alert" ng-show="error">Error! Repository not found.</div>
        <article class="panel panel-primary" ng-hide="error">
            <div class="panel-heading">Last forks</div>
            <ul class="list-group" ng-repeat="fork in forks">
                <li class="list-group-item">
                    {{fork.owner.login}}
                    <span class="pull-right">{{fork.created_at | date}}</span>
                </li>
            </ul>
        </article>
        <script type="text/javascript" src="lib/angular.js"></script>
        <script type="text/javascript"src="lib/angular-resource.js"></script>
        <script type="text/javascript"src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
